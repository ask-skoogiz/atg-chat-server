<div class="container">
<div class="col-sm-8 col-sm-offset-2">
<div class="col-md-6 col-md-offset-3">
    <h2>Please sign up</h2>
    <div ng-if="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="form.$valid && vm.register()" novalidate>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" class="form-control input-lg" placeholder="Username" ng-model="vm.username" required autofocus />
            <div ng-messages="form.$submitted && form.username.$error" class="help-block">
                <div ng-message="required">Username is required</div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.$submitted && form.password.$invalid }">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control input-lg" placeholder="Password" ng-model="vm.password" required />
            <div ng-messages="form.$submitted && form.password.$error" class="help-block">
                <div ng-message="required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button ng-disabled="vm.loading" class="btn btn-lg btn-success btn-block">Sign up</button>
        </div>
        <div class="form-group">
        	<a href="#/login" class="btn btn-link btn-block">Sign in</a>
        </div>
    </form>
</div>
</div>
</div>
